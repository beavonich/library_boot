<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
    <label for="fio" >Enter fio</label>
    <input type="text" id="fio" th:field="*{fio}"/>
    <p style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"></p>
    <br>
    <label for="birthYear">Enter year of birth</label>
    <input type="text" id="birthYear" th:field="*{birthYear}"/>
    <p style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"></p>
    <br>
    <input class="my-button" type="submit" value="Update!"/>
</form>
</body>
</html>
