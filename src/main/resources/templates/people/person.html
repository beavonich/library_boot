<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getFio()} + ', ' + ${person.getBirthYear()}"></p>

<div th:if="${books.isEmpty()}">
    <p >This user didnt take any book</p>
</div>

<div th:unless="${books.isEmpty()}">
    <b><p>Books:</p></b>
    <div th:each="book : ${books}">
        <p th:text="${book.getBookName()} + ', ' + ${book.getBookAuthor()} + ', ' + ${book.getYear()}"></p>
    </div>
</div>

<hr>

<a th:href="@{/people/{id}/edit(id=${person.getPersonId()})}">
    <button>Edit person</button>
</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}">
    <input type="submit" value="Delete person"/>
</form>
</body>
</html>
