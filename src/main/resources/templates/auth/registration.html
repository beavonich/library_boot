<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<form name="f" method="post" th:action="@{/auth/registration}" th:object="${user}">
    <h1 class="label">Registration</h1>

    <br>
    <label class="label" for="username">Enter username: </label>
    <input class="input" type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    </br>
    <label class="label" for="yearOfBirth">Enter year of birth: </label>
    <input class="input" type="text" th:field="*{year_of_birth}" id="yearOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Year of birth error</div>
    </br>
    <label class="label" for="password">Enter password: </label>
    <input class="input" type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    </br>
    <input class="form-button" type="submit" value="Sign up!"/>
</form>

</body>
</html>
