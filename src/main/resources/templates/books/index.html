<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div th:each="book : ${books}">
    <a class="link-style" th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getBookName()} + ', '
    + ${book.getBookAuthor()} + ', ' + ${book.getYear()}"></a>
</div>

<br>
<hr class="hr-style">
<a class="link-style" th:href="@{/books/new}">Add book</a>

<br>

<a th:href="@{/books/page{page}(page=${page - 1})}">
    <button class="green-button"><</button>
</a>
<a th:href="@{/books/page{page}(page=${page + 1})}">
    <button class="green-button">></button>
</a>
</body>
</html>
