<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<form th:method="GET" th:action="@{/books/search}">
    <input type="text" th:name="bookName"/>
    <input type="submit" value="Search!"/>
</form>

<div th:each="book : ${books}">
    <p th:text="${book.getBookName()} + ', ' + ${book.getBookAuthor()} + ', ' + ${book.getYear()}"></p>
    <p th:if="${book.getOwner()} != null" th:text="${book.getOwner().getFio()} + ' has the book now'"></p>
    <p th:if="${book.getOwner()} == null" th:text="'The book is free'"></p>
    <hr>
</div>


</body>
</html>
